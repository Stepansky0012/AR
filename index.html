
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindAR WebAR — Stable Version</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #loading {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Загрузка AR сцены...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; filterMinCF: 0.05; filterBeta: 5; warmupTolerance: 1; missTolerance: 2"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="model" src="plan1.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model" position="0 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    window.addEventListener("load", () => {
      const scene = document.querySelector("a-scene");
      scene.addEventListener("renderstart", () => {
        document.getElementById("loading").style.display = "none";
      });
    });
  </script>
</body>
</html>
