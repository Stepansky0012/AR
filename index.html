
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindAR + Three.js WebAR</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <script type="module">
    import { loadGLTF } from 'https://cdn.jsdelivr.net/npm/@mindar-js/three@1.1.5/dist/libs/loader.js';
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/@mindar-js/three@1.1.5/dist/mindar-image-three.prod.js';

    const start = async () => {
      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: './targets.mind',
        maxTrack: 1,
        filterMinCF: 0.0001,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const gltf = await loadGLTF('./plan1.glb');
      gltf.scene.scale.set(0.05, 0.05, 0.05);
      gltf.scene.position.set(0, 0, 0);

      anchor.group.add(gltf.scene);

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    start();
  </script>
</body>
</html>
